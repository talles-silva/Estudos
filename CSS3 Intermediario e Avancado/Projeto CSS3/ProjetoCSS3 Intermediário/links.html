<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Links</title>
		
		<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
		}

		/*Links n√£o visitados*/

		a:link, a:visited{
			color: #b9c941;
		}

		/*Links Hover, passa o cursor sobre o link*/
		a:hover{
			color: #FFF;
			background: #6d790f;
		}

		/*Links ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}

		</style>

	</head>
	<body>

		<a href="https://www.google.com.br/"> 
		Google </a> |
		
		<a href="https://www.tecmundo.com.br/"> 
		Tec Mundo </a>|

		<a href="https://www.yshask.com.br/"> 
		yshask </a> |

		<a href="https://www.megacurioso.com.br/"> 
		Mega Curioso </a>

	</body>
</html>
